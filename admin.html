<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Lowen Baban Classes</title>
	<link rel="icon" type="image/x-icon" href="assets/photos/favicon.png">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" href="css/index.css">
</head>
<body class="container mt-5">
  <h2 class="mb-4">Register</h2>
<form id="registrationForm">
  <div class="mb-3">
    <label for="username" class="form-label">Username</label>
    <input type="text" class="form-control" id="username" required>
  </div>
  <div class="mb-3">
    <label for="email" class="form-label">Email address</label>
    <input type="email" class="form-control" id="email" required>
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input type="password" class="form-control" id="password" required>
  </div>
  <div class="mb-3">
    <label for="dob" class="form-label">Date of Birth</label>
   <input type="date" class="form-control" id="DateOfBirth" required>
  </div>
  <div class="mb-3">
    <label for="address" class="form-label">Address</label>
    <input type="text" class="form-control" id="address" required placeholder="Start typing your address...">
  </div>
  <button type="submit" class="btn btn-primary">Register</button>
</form>

  <script src="js/extract.js"></script>
</body>
</html>
